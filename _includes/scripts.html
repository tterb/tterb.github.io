<!-- Improve code-block formatting -->
<script>

$(document).ready(function(){
  $('img').svgmagic();
  
  $('.design-tiles').magnificPopup({
    delegate: '.mask',
    type:'image',
    gallery: {
      enabled: true,
      navigateByImgClick: true,
      arrowMarkup: '<button title="%title%" type="button" class="fa fa-chevron-%dir%"></button>',
      tPrev: 'Previous', // title for left button
      tNext: 'Next', // title for right button
      tCounter: '<span class="mfp-counter">%curr% of %total%</span>' // markup of counter
    },
    image: {
      markup: '<div class="mfp-figure">'+'<div class="mfp-close fa fa-close"></div>'+'<div class="mfp-img"></div>'+'<div class="mfp-bottom-bar">'+'<div class="mfp-title"></div>'+'<div class="mfp-desc"></div>'+'<div class="mfp-counter"></div>'+'</div>'+'</div>', 
      // Popup HTML markup. `.mfp-img` div will be replaced with img tag, `.mfp-close` by close button
      verticalFit: true
      // cursor: 'mfp-zoom-out-cur'
    },
    removalDelay: 300
    // image: {
    //   titleSrc: 'title'
    // }
  });
});

$('code').each(function() {
  if($(this).height() < 30)
    $(this).css('padding', '0.7em 1.25em');
});
</script>

<script src="https://unpkg.com/scrollreveal/dist/scrollreveal.min.js"></script>
{% if page.layout == "post" %}
  <script type="text/javascript" src="{{ '/js/scroll-top.min.js' | prepend: site.baseurl }}"></script>
{% endif %}
<script>
(function ($) {
  "use strict";
  window.sr = ScrollReveal({ duration: 1000, reset: false });
  sr.reveal('#banner h1', 10);
  sr.reveal('#one .inner', 10);
  sr.reveal('#two .inner', 10);
  
  // window.sreset = ScrollReveal({ duration: 1000, reset: true });
  sr.reveal('#banner .btn-circle', 10);
  sr.reveal('#back-to-top', 25);
  // sr.reveal('.preview-section .feature-list li', 25);
  // sr.reveal('.repo-icons a', 20);
  // sr.reveal('.tag-line');
  
  $('.works').shuffle({
    itemSelector: '.works-item',
    gutterWidth: 30
  });

  $('.filter li').on('click', function() {
    var $this = $(this),
    isActive = $this.hasClass( 'active' ),
    group = isActive ? 'all' : $this.data('group');
    if ( !isActive ) {
      $('.filter .active').removeClass('active');
    }
    $this.toggleClass('active');
    $('.works').shuffle( 'shuffle', group );
  });

  $('.filtered .works-item-link').magnificPopup({
    type: 'inline',
    gallery: {
      enabled: true
    },
    mainClass: 'unica',
    removalDelay: 300
  });
}(jQuery));

$('.mid-content .inner').click(function() {
  window.location = $(this).attr('data-link'); 
  return false;
});
</script>

  {% endif %}
{% endfor %}
