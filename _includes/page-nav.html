<div>Previous: {{ paginator.previous_page }}</div>
<nav class="pagination">
  <input type="hidden" id="total_pages" value="{{ paginator.total_pages }}">
  <input type="hidden" id="current_pages" value="{{ paginator.page }}">
  <input type="hidden" id="base_url" value="{{ site.baseurl }}">
  <div class="page-links">
    {% if paginator.previous_page %} 
      {% if paginator.previous_page == 1 %}
        <a href="/blog/" class="page-link" title="Previous Page">&laquo;</a> 
      {% else %}
        <a href="{{ site.basurl }}/blog/page{{ paginator.previous_page }}/" class="page-link" title="Previous Page">&laquo;</a> 
      {% endif %}
    {% endif %}
    <div id="page-link-container"></div>
    {% if paginator.next_page %}
      <a href="{{ site.basurl }}/blog/page{{ paginator.next_page }}/" class="page-link">&raquo;</a>
    {% endif %}
  </div>
</nav>
